<!-- add_book.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <h1>Agregar Libro</h1>
    <form method="post" enctype="multipart/form-data"> <!-- Asegúrate de incluir enctype -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'index' %}">Volver a la página principal</a>
</body>
</html>
