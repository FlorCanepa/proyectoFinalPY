{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Libro</h2>
  <p>¿Estás seguro de que quieres eliminar el libro "{{ libro.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'ver_libros' %}">Cancelar</a>
  </form>
{% endblock %}
